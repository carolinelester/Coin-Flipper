<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Coin Flipper</title>

  </head>
<style>
  body {
    text-align: center;
    font-family: 'Courier New', Courier, monospace;
    background-color: mintcream;
  }
</style>
  <body>

    <h1>Flip A Coin!</h1>
    <h2>Guess Heads or Tails:</h2>

    <button id="heads">Heads</button>
    <button id="tails">Tails</button>

    <br>

    <div> You guessed:
      <span id="guess"></span>
    </div>

    <br>

    <div id="coin-image"></div>

    <div id="win-lose"></div>

    <div id="win-loss-tracker">

      <div>
        <h3>Wins: </h3>
        <span id="wins"></span>
      </div>

      <div>
        <h3>Losses: </h3>
        <span id="losses"></span>
      </div>

      <div>
        <h3>Heads chosen: </h3>
        <span id="heads-chosen"></span>
      </div>

      <div>
        <h3>Tails chosen: </h3>
        <span id="tails-chosen"></span>
      </div>

    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

    var headsCount = 0;
    var tailsCount = 0;
    var wins = 0;
    var losses = 0;

    function flipThatCoin(result) {
      var randomNumber = Math.floor(Math.random(1)*2);
      console.log(randomNumber);
        if (randomNumber === 0) {
            $('#coin-image').html('<img src="http://random-ize.com/coin-flip/us-quarter/us-quarter-front.jpg"></img>');
        } 
        else {
           $('#coin-image').html('<img src="http://random-ize.com/coin-flip/us-quarter/us-quarter-back.jpg"></img>'); 
        } 
        if (randomNumber === result) {
          wins++;
          $("#win-lose").html("<h2>You're a winner!</h2>");
          $("#wins").html(wins);
        }
        else {
          losses++;
          $("#win-lose").html("<h2>You're a Loser!</h2>");
          $("#losses").html(losses);
        }
    }

    $("#heads").on("click", function() {
      headsCount++;
      $("#heads-chosen").text(headsCount);
      $("#guess").html("<b>Heads</b>");
      flipThatCoin(0);
    });

    $("#tails").on("click", function() {
      tailsCount++;
      $("#tails-chosen").text(tailsCount);
      $("#guess").html("<b>Tails</b>");
      flipThatCoin(1);
    });

    </script>

  </body>

</html>
